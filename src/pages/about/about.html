<ion-header>
  <ion-navbar >
    <ion-title>
      联系人
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addPerson()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list >

  <ion-item-sliding *ngFor="let contact of contacts" (click)="itemClick($event,contact)">
    <ion-item  >
      <ion-avatar item-left>
        <img src="assets/images/{{contact.id}}.jpg">
      </ion-avatar >
      <h6 padding-top="1px">{{contact.name}}</h6>
      <p >{{contact.phone}}</p>
    </ion-item>

    <ion-item-options >
          <button ion-button danger (click)="removeContact(contact)">
          <ion-icon name="trash"></ion-icon>
          删除
          </button>
        </ion-item-options>

  </ion-item-sliding>

  </ion-list>

</ion-content>
