<ion-header>
    <ion-navbar>
        <ion-title>
            立即登录
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label stacked>用户名</ion-label>
            <ion-input type="text" value="" [(ngModel)]="user.username"></ion-input>
        </ion-item>
        <ion-item>

            <ion-label stacked >密码</ion-label>
            <ion-input type="password" value="" [(ngModel)]="user.password"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block color="secondary" (click)="login()">登录</button>
    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button outline (click)="openRegisterPage()">还没有账户？点击注册</button>
            </ion-col>
        </ion-row>
        <!-- <ion-row><img src="{{user.headface}}" ></ion-row> -->
    </ion-grid>
</ion-content>
