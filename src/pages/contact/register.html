
<ion-header>
  <ion-toolbar>
    <ion-title>
    用户注册
    </ion-title>

    <ion-buttons start>
    <button ion-button  (click)="dismiss()" >
      <ion-icon ios="ios-close" md="md-close" large></ion-icon>
    </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label stacked>用户名</ion-label>
    <ion-input type="text" value="" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>邮箱</ion-label>
    <ion-input type="email" value=""  ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>密码</ion-label>
    <ion-input type="password" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>确认密码</ion-label>
    <ion-input type="password" value=""></ion-input>
  </ion-item>

</ion-list>

<button ion-button block color="secondary">注册</button>
</ion-content>
